<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pathfinder Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles/auth.css" />

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </head>

  <body>
    <!-- No navbar so it looks cleaner -->
    <main class="auth-hero">
      <div id="authAlert" class="d-none"></div>

      <section id="signupView" class="auth-card" aria-labelledby="signupTitle">
        <div class="auth-brand">
          <a href="index.html"><span class="brand-text">Pathfinder</span></a>
        </div>

        <h2 style="color: black">Create your account</h2>
        <p class="helper">
          Start tracking goals, applications, and growth in one place.
        </p>

        <form id="signupForm" novalidate>
          <div class="field">
            <label for="signupName">Full name</label>
            <input
              id="signupName"
              name="displayName"
              type="text"
              placeholder="Enter Name"
              autocomplete="name"
              required
            />
          </div>

          <div class="field">
            <label for="signupEmail">Email</label>
            <input
              id="signupEmail"
              name="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="signupPassword">Password</label>
            <input
              id="signupPassword"
              name="password"
              type="password"
              placeholder="Create a password"
              autocomplete="new-password"
              required
            />
          </div>
        </form>

        <div class="meta" style="margin-top: 12px; text-align: center">
          <a href="login.html"><span>Already have an account?</span></a>
          <a id="toLogin" href="login.html">Create</a>
        </div>
      </section>

      <section id="loginView" class="d-none"></section>
    </main>
    <!-- No footer so it looks cleaner -->
  </body>
</html>

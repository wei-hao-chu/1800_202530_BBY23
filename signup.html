<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pathfinder â€¢ Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="src/styles/auth.css" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <script type="module" src="/src/components/template/site-navbar.js"></script>
</head>

<body>
<site-navbar></site-navbar>

<main class="auth-hero">

  <div id="authAlert" class="d-none"></div>

  <section id="signupView" class="auth-card" aria-labelledby="signupTitle">
    <div class="auth-brand">
      <span class="brand-text">Pathfinder</span>
    </div>

    <h1 id="signupTitle">Create your account</h1>
    <p class="helper">Start tracking goals, applications, and growth in one place.</p>

    <form id="signupForm" novalidate>
      <div class="field">
        <label for="signupName">Full name</label>
        <input id="signupName" name="displayName" type="text" placeholder="Enter Name" autocomplete="name" required />
      </div>

      <div class="field">
        <label for="signupEmail">Email</label>
        <input id="signupEmail" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
      </div>

      <div class="field">
        <label for="signupPassword">Password</label>
        <input id="signupPassword" name="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
      </div>
    </form>

    <div class="meta" style="margin-top: 12px; text-align:center;">
      <span>Already have an account?</span>
      <a id="toLogin" href="#">Create</a>
    </div>
  </section>


</main>

<footer>Page Created By Matthew, Vincent, Melina, and Hazen.</footer>

<script type="module" src="/src/firebaseConfig.js"></script>
<script type="module" src="/src/authentication.js"></script>
<script type="module" src="/src/loginSignup.js"></script>
<script type="module" src="/src/app.js"></script>
</body>
</html>

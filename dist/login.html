<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pathfinder Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
    <meta name="generator" content="Phoenix Code, VS Code" />
    <meta name="keywords" content="XHTML,CSS,BCIT" />
    <link rel="icon" href="/assets/logo-CQjo31Qj.png" type="image/png" />

    <!-- Made it so it only loads one script and then the 
         script loads the rest so we can host it easily. -->
    <script type="module" crossorigin src="/assets/login-_jOuId15.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/app-YcJgCAac.js">
    <link rel="stylesheet" crossorigin href="/assets/app-DIjMHalq.css">
    <link rel="stylesheet" crossorigin href="/assets/login-D_cOTF8p.css">
  </head>

  <body>
    <!-- No navbar so it looks cleaner -->

    <!-- Log In View -->
    <main class="auth-hero">
      <div id="authAlert" class="d-none"></div>

      <section id="loginView" class="auth-card" aria-labelledby="loginTitle">
        <div class="auth-brand">
          <a href="index.html"><span class="brand-text">Pathfinder</span></a>
        </div>

        <div class="text-center">
          <h2 id="loginTitle" style="color: black">Log in to your account</h2>
          <p class="helper">
            Welcome back! Enter your credentials to continue.
          </p>
        </div>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input
              id="loginEmail"
              name="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
            <p class="error" id="loginEmailError" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="loginPassword">Password</label>
            <input
              id="loginPassword"
              name="password"
              type="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
            <p class="error" id="loginPasswordError" aria-live="polite"></p>
          </div>
          <div class="meta" style="margin-top: 12px; text-align: center">
            <button
              class="btn-link"
              id="toSignup"
              class="link-like"
              type="button"
              style="color: cornflowerblue"
            >
              Don’t have an account? Sign up
            </button>
            <div style="margin-top: 12px; text-align: center">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </div>
        </form>
      </section>

      <!-- Sign Up View -->
      <section id="signupView" class="d-none">
        <div class="auth-card">
          <div class="auth-brand">
            <a href="index.html"><span class="brand-text">Pathfinder</span></a>
          </div>
          <div class="text-center">
            <h2 id="signupTitle" style="color: black">Create an account</h2>
            <p class="helper">
              Create your account to save goals and progress.
            </p>
          </div>
          <form id="signupForm" novalidate>
            <div class="field">
              <label for="signupName">Full name</label>
              <input id="signupName" name="name" type="text" required />
            </div>
            <div class="field">
              <label for="signupEmail">Email</label>
              <input id="signupEmail" name="email" type="email" required />
            </div>
            <div class="field">
              <label for="signupPassword">Password</label>
              <input
                id="signupPassword"
                name="password"
                type="password"
                required
              />
            </div>
            <div class="meta" style="margin-top: 12px; text-align: center">
              <button
                class="btn-link"
                id="toLogin"
                class="link-like"
                type="button"
                style="color: cornflowerblue"
              >
                Already have an account? Log in
              </button>
              <div style="margin-top: 12px; text-align: center">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- No footer so it looks cleaner -->
  </body>
</html>

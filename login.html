<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pathfinder Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
    <link rel="stylesheet" href="src/styles/auth.css" />
    <!-- style.css is loaded in app.js so no need to re-import it here -->

    <!-- Scripts also moved here to be more easily accesible -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
  </head>

  <body>
    <!-- No navbar so it looks cleaner -->

    <main class="auth-hero">
      <div id="authAlert" class="d-none"></div>

      <section id="loginView" class="auth-card" aria-labelledby="loginTitle">
        <div class="auth-brand">
          <a href="index.html"><span class="brand-text">Pathfinder</span></a>
        </div>

        <center>
          <h2 id="loginTitle" style="color: black">Log in to your account</h2>
          <p class="helper">
            Welcome back! Enter your credentials to continue.
          </p>
        </center>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="loginEmail">Email</label>
            <input
              id="loginEmail"
              name="email"
              type="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
            <p class="error" id="loginEmailError" aria-live="polite"></p>
          </div>

          <div class="field">
            <label for="loginPassword">Password</label>
            <input
              id="loginPassword"
              name="password"
              type="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
            <p class="error" id="loginPasswordError" aria-live="polite"></p>
          </div>
        </form>

        <div class="meta" style="margin-top: 12px; text-align: center">
          <a href="signup.html"><span>Don’t have an account?</span></a>
          <a id="toSignup" href="signup.html">Login</a>
        </div>
      </section>

      <section id="signupView" class="d-none"></section>
    </main>
    <!-- No footer so it looks cleaner -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pathfinder • Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="src/styles/auth.css" />
  <link rel="stylesheet" href="src/styles/style.css" />

  <!-- Navbar + footer -->
  <script type="module" src="/src/components/template/site-navbar.js"></script>

</head>

<body>

<header id="home">
  <div class="left">
    <div class="row">
      <ul>
        <img id="logo" src="images/study.png" width="10%" alt="Study" />
        <li><a href="app_home.html">App</a></li>
        <li><a href="#how">FAQ</a></li>
        <li><a href="#info">Surveys</a></li>
        <li><a href="#about">News</a></li>
      </ul>
    </div>
  </div>
  <div class="right">
    <div class="row">
      <h4>Pathfinder</h4>
      <img src="images/open book.jpg" width="20%" alt="book logo" />
    </div>
  </div>
</header>

<main class="auth-hero">

  <div id="authAlert" class="d-none"></div>

  <section id="loginView" class="auth-card" aria-labelledby="loginTitle">
    <div class="auth-brand">
      <span class="brand-text">Pathfinder</span>
    </div>

    <h1 id="loginTitle">Log in to your account</h1>
    <p class="helper">Welcome back! Enter your credentials to continue.</p>

    <form id="loginForm" novalidate>

      <div class="field">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        <p class="error" id="loginEmailError" aria-live="polite"></p>
      </div>

      <div class="field">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />
        <p class="error" id="loginPasswordError" aria-live="polite"></p>
      </div>

    </form>

    <div class="meta" style="margin-top: 12px; text-align:center;">
      <span>Don’t have an account?</span>
      <a id="toSignup" href="signup.html">Login</a>
    </div>

  </section>

  <section id="signupView" class="d-none"></section>

</main>

<footer>Page Created By Matthew, Vincent, Melina, and Hazen.</footer>

<script type="module" src="/src/firebaseConfig.js"></script>
<script type="module" src="/src/authentication.js"></script>
<script type="module" src="/src/loginSignup.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PathFinder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app_home.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <img
          src="https://www.svgrepo.com/show/532195/menu.svg"
          class="icon menu-icon"
          alt="menu"
        />
        <input class="search" type="search" placeholder="" />
        <img
          src="https://www.svgrepo.com/show/512690/profile-1335.svg"
          class="icon profile-icon"
          alt="profile"
        />
      </div>
    </header>
    <h1 class="brand">PathFinder</h1>

    <nav class="bottombar">
      <img
        src="https://www.svgrepo.com/show/343466/news-feed.svg"
        class="icon left-icon"
        alt="news"
      />

      <div class="home-pill">
        <a href="index.html">
          <img
            class="home-button"
            src="https://www.svgrepo.com/show/521703/home.svg"
            alt="home"
          />
        </a>
      </div>

        <img
          src="https://www.svgrepo.com/show/512737/question-1445.svg"
          class="icon right-icon"
          alt="help"
        />
    </nav>
  </body>
</html>

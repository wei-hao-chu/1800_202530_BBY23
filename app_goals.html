<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PathFinder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/app_home.css" />
    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/app_site-navbar.js"></script>
    <script type="module" src="/src/components/app_site-footer.js"></script>
    <script type="module" src="/src/app_goals.js"></script>
  </head>
  <body>
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- content goes here -->
    <main class="goals-container">
      <h1 class="goals-heading">Set Your Career Goals</h1>
      <p>
        Use this form to record career-related goals: the career area, what the
        goal is for, what you want to achieve, and a target date.
      </p>

      <section id="goal-form-section" class="goal-form">
        <form id="goalForm">
          <div class="goal-row">
            <label class="goal-field">
              Career area
              <input
                type="text"
                id="career"
                name="career"
                required
                placeholder="e.g. Software Development"
              />
            </label>

            <label class="goal-field">
              Goal title
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="e.g. Learn React"
              />
            </label>

            <label class="goal-field">
              Target date
              <input type="date" id="byDate" name="byDate" required />
            </label>
          </div>

          <label style="display: block; margin-top: 0.75rem">
            What you want to achieve
            <textarea
              id="details"
              name="details"
              rows="3"
              placeholder="Describe the measurable outcome (e.g. build 3 projects, get certification)"
            ></textarea>
          </label>

          <div class="goal-actions">
            <button type="submit" id="saveBtn" class="btn btn-primary">
              Save Goal
            </button>
            <button type="button" id="clearBtn" class="btn btn-secondary">
              Clear All
            </button>
          </div>
        </form>
      </section>

      <section id="saved-goals" class="goals-list">
        <h2>Saved Goals</h2>
        <div id="goalsList" aria-live="polite"></div>
      </section>
    </main>

    <!-- our own footer goes here -->
    <site-footer></site-footer>
  </body>
</html>
